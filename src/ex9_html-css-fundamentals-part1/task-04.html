<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="task-04.css">
</head>
<body>
<form>
    <h1>Form here</h1>
    <p class="warning">* required fields</p>
    <hr>
    <div id="grid-container">
        <p>Name:</p>
        <input type="text" name="name" title="Enter your name" placeholder=" Your name" required>
        <div class="hint">Please, enter right name</div>
        <p>Email:</p>
        <input type="email" title="Enter your e-mail address" placeholder=" example@mail.com" required>
        <div class="hint" id="2nd">Please, enter right mail</div>
        <p>Website:</p>
        <input type="text" title="Enter link to your website" placeholder=" exampleSite.com" required>
        <div class="hint" id="3rd">Please, enter right site</div>
        <p>Message:</p>
        <textarea title="Enter your message"></textarea>
    </div>
    <input type="submit" value="Submit">
</form>
</body>
</html>
